name: Merge to Integration QA

on:
  pull_request:
    types: [labeled]
  workflow_call:
    inputs:
      pr_number:
        required: true
        type: number
      head_ref:
        required: true
        type: string

permissions:
  contents: write # Allows pushing to branches
  pull-requests: write # Allows commenting on PRs

env:
  QA_BRANCH: integration-qa-branch
  QA_LABEL: ready-for-int-qa

concurrency:
  group: integration-qa-merge # ensures only one merge job runs at a time
  cancel-in-progress: false # ensures that if a merge job is already running, it will not be cancelled

jobs:
  merge-to-qa:
    # For pull_request event, check label; for workflow_call, always run
    if: github.event_name == 'workflow_call' || github.event.label.name == 'ready-for-int-qa'
    runs-on: ubuntu-latest

    steps:
      - name: Set PR info
        id: pr-info
        run: |
          if [ "${{ github.event_name }}" == "workflow_call" ]; then
            echo "pr_number=${{ inputs.pr_number }}" >> $GITHUB_OUTPUT
            echo "head_ref=${{ inputs.head_ref }}" >> $GITHUB_OUTPUT
          else
            echo "pr_number=${{ github.event.number }}" >> $GITHUB_OUTPUT
            echo "head_ref=${{ github.head_ref }}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout QA branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.QA_BRANCH }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge PR branch
        id: merge
        continue-on-error: true
        run: |
          echo "Attempting to merge ${{ steps.pr-info.outputs.head_ref }} into ${{ env.QA_BRANCH }}"
          git merge origin/${{ steps.pr-info.outputs.head_ref }} --no-ff -m "Merge PR #${{ steps.pr-info.outputs.pr_number }}"

      - name: Push to remote
        id: push
        if: steps.merge.outcome == 'success'
        continue-on-error: true
        run: |
          git push origin ${{ env.QA_BRANCH }}

      - name: Comment on success
        if: steps.merge.outcome == 'success' && steps.push.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: ${{ steps.pr-info.outputs.pr_number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `✅ Successfully merged to \`${{ env.QA_BRANCH }}\``
            });

      - name: Comment on merge conflict
        if: steps.merge.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const qaBranch = '${{ env.QA_BRANCH }}';
            const qaLabel = '${{ env.QA_LABEL }}';
            const headRef = '${{ steps.pr-info.outputs.head_ref }}';
            await github.rest.issues.createComment({
              issue_number: ${{ steps.pr-info.outputs.pr_number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `❌ **Merge conflict detected**\n\nCannot automatically merge to \`${qaBranch}\`.\n\nTo resolve manually:\n\`\`\`bash\ngit checkout ${qaBranch}\ngit pull origin ${qaBranch}\ngit merge origin/${headRef}\n# Resolve conflicts, then:\ngit push origin ${qaBranch}\n\`\`\`\n\nAfter pushing, remove and re-add the \`${qaLabel}\` label to retry.`
            });

            // Remove label so it can be re-added after manual fix
            await github.rest.issues.removeLabel({
              issue_number: ${{ steps.pr-info.outputs.pr_number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: qaLabel
            });

      - name: Comment on push failure
        if: steps.merge.outcome == 'success' && steps.push.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const qaBranch = '${{ env.QA_BRANCH }}';
            const qaLabel = '${{ env.QA_LABEL }}';
            await github.rest.issues.createComment({
              issue_number: ${{ steps.pr-info.outputs.pr_number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `❌ **Push failed**\n\nMerge succeeded but could not push to \`${qaBranch}\`. This may be due to a race condition or branch protection rules.\n\nThe \`${qaLabel}\` label has been removed. Re-add it to retry.`
            });

            // Remove label so it can be re-added to retry
            await github.rest.issues.removeLabel({
              issue_number: ${{ steps.pr-info.outputs.pr_number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: qaLabel
            });

      - name: Fail job if merge or push failed
        if: steps.merge.outcome == 'failure' || steps.push.outcome == 'failure'
        run: exit 1
