name: Merge to Integration QA

on:
  pull_request:
    types: [labeled]

permissions:
  contents: write        # Allows pushing to branches
  pull-requests: write   # Allows commenting on PRs

concurrency:
  group: integration-qa-merge
  cancel-in-progress: false

jobs:
  merge-to-qa:
    if: github.event.label.name == 'ready-for-int-qa'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout integration-qa-branch
        uses: actions/checkout@v4
        with:
          ref: integration-qa-branch
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Merge PR branch
        id: merge
        continue-on-error: true
        run: |
          echo "Attempting to merge ${{ github.head_ref }} into integration-qa-branch"
          git merge origin/${{ github.head_ref }} --no-ff -m "Merge PR #${{ github.event.number }}: ${{ github.event.pull_request.title }}"
      
      - name: Push to remote
        if: steps.merge.outcome == 'success'
        run: |
          git push origin integration-qa-branch
      
      - name: Comment on success
        if: steps.merge.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `✅ Successfully merged to \`integration-qa-branch\`\n\nYou can now manually trigger the QA deployment.`
            });
      
      - name: Comment on conflict
        if: steps.merge.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `❌ **Merge conflict detected**\n\nCannot automatically merge to \`integration-qa-branch\`.\n\nTo resolve manually:\n\`\`\`bash\ngit checkout integration-qa-branch\ngit pull origin integration-qa-branch\ngit merge origin/${{ github.head_ref }}\n# Resolve conflicts, then:\ngit push origin integration-qa-branch\n\`\`\`\n\nAfter pushing, remove and re-add the \`ready-for-int-qa\` label to retry.`
            });
            
            await github.rest.issues.removeLabel({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'ready-for-int-qa'
            }).catch(() => {
              // Label might have been removed already
              console.log('Label already removed or does not exist');
            });
      
      - name: Fail job if merge failed
        if: steps.merge.outcome == 'failure'
        run: exit 1
