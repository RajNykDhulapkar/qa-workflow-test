name: Reset QA Branch

on:
  workflow_dispatch: # Manual trigger

permissions:
  contents: write # Allows pushing to branches
  pull-requests: write # Allows commenting on PRs

jobs:
  reset-qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Reset QA branch to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git branch -D integration-qa-branch || true
          git checkout -b integration-qa-branch
          git push origin integration-qa-branch --force

      - name: Remove QA labels from all PRs
        uses: actions/github-script@v7
        with:
          script: |
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 100
            });

            for (const pr of prs) {
              const hasLabel = pr.labels.some(l => l.name === 'ready-for-int-qa');
              if (hasLabel) {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  name: 'ready-for-int-qa'
                });

                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  body: 'ðŸ”„ Integration QA branch was reset to main. Please re-add `ready-for-int-qa` label to re-test this PR.'
                });
              }
            }
